<h4>Template Forms</h4>
<hr>
<form autocomplete="off" (ngSubmit)="saveForm(formValues)" #formValues="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="name"
               placeholder="Nombre"
               required
               minlength="5"
               [class.is-invalid]="inputName.invalid && inputName.touched"
               [ngModel]="user.name"
               #inputName = "ngModel"
               >
        <small
        *ngIf="inputName.invalid && inputName.touched"
        class="form-text text-danger">Minimum 5 characters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="lastName"
               placeholder="Apellido"
               required
               minlength="5"
               [class.is-invalid]="inputLastName.invalid && inputLastName.touched"
               [ngModel]="user.lastName"
               #inputLastName = "ngModel"
               >
        <small
        *ngIf="inputLastName.invalid && inputLastName.touched"
        class="form-text text-danger">Minimum 5 characters</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             placeholder="Correo electrónico"
             required
             minlength="5"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="inputEmail.invalid && inputEmail.touched"
             [ngModel] = "user.email"
             #inputEmail = "ngModel"
             >
      <small
        *ngIf="inputEmail.invalid && inputEmail.touched"
        class="form-text text-danger">Minimum 5 characters</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        name="country"
        class="form-control"
        [disabled] = "countries.length === 0"
        [ngModel] = "user.country"
        required
        [class.is-invalid]="selectCountry.invalid && selectCountry.touched"
        #selectCountry = "ngModel"
        >
        <option *ngFor="let item of countries" [value]="item.code">{{item.name}}</option>
      </select>
      <small
      *ngIf="selectCountry.invalid && selectCountry.touched"
      class="form-text text-danger">Select country</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="M"
          required
          [class.is-invalid]="inputGender.invalid && inputGender.touched"
          ngModel
          #inputGender="ngModel"
        >
        <label for="" class="form-check-label">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="F"
          required
          [class.is-invalid]="inputGender.invalid && inputGender.touched"
          ngModel
          #inputGender="ngModel"
        >
        <label for="" class="form-check-label">Female</label>
      </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
