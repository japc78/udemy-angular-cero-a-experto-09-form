<h4>Reactive Forms</h4>
<hr>
<form autocomplete="off" [formGroup]="formValues" (ngSubmit)="saveForm()" class="mb-5">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"

               formControlName="name"
               [class.is-invalid] = "nameInValid"
               >
               <small
               *ngIf="nameInValid"
               class="form-text text-danger">Minimum 5 characters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
                type="text"
                placeholder="Apellido"

               [class.is-invalid] = "lastNameInValid"
               formControlName="lastName"
               >
               <small
               *ngIf="nameInValid"
               class="form-text text-danger">Minimum 5 characters</small>
              </div>
            </div>

          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">


      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="email"
             [class.is-invalid] = "emailInValid"
             >
      <small
      *ngIf="nameInValid"
      class="form-text text-danger">Minimum 5 characters</small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre class="mt-5">
  Form Status for check: {{ formValues.valid }}
</pre>

<pre>
  {{formValues.value | json}}
</pre>
