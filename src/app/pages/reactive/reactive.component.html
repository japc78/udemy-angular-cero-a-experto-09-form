<h4>Reactive Forms</h4>
<hr>
<form autocomplete="off" [formGroup]="formValues" (ngSubmit)="saveForm()" class="mb-5">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"

               formControlName="name"
               [class.is-invalid] = "nameInvalid"
               >
               <small
               *ngIf="nameInvalid"
               class="form-text text-danger">Minimum 5 characters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
                type="text"
                placeholder="Apellido"

               [class.is-invalid] = "lastNameInvalid"
               formControlName="lastName"
               >
               <small
               *ngIf="nameInvalid"
               class="form-text text-danger">Minimum 5 characters</small>
              </div>
            </div>

          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col">


      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email"
             [class.is-invalid] = "emailInvalid"
             >
      <small
      *ngIf="nameInvalid"
      class="form-text text-danger">Minimum 5 characters</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="address">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Dirección"
          formControlName="street"
          [class.is-invalid] = "streetInvalid"
        >
      </div>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Ciudad"
          formControlName="city"
          [class.is-invalid] = "cityInvalid"
        >
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Hobby</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="hobbies">
          <tr *ngFor="let item of hobbies.controls; let idx = index">
            <td>{{idx + 1}}</td>
            <td><input type="text" class="form-control" [formControlName]="idx"></td>
            <td class=""><button type="button" class="btn btn-outline-danger btn-block">borrar</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-primary">+ Agregar</button>
    </div>
  </div>



  <div class="row">
    <div class="col text-right">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre class="mt-5">
  Form Status for check: {{ formValues.valid }}
</pre>

<pre>
  {{formValues.value | json}}
</pre>
